<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script type="text/javascript">
		function selecionarNivel(){
			var nivel1 = document.getElementById('nivel').value
			window.location.href = 'app.html?' + nivel1
		}
	</script>
</head>
<body>
	<div class="game_over">
		<img src="imagens/game.png">
		<select class="nivel" id="nivel">
			<option value="facil">Fácil</option>
			<option value="normal">Normal</option>
			<option value="dificil">Dificíl</option>
		</select>
		<button onclick="selecionarNivel()"> Começar Jogo </button>
	</div>
</body>
</html>
